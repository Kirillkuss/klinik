<html lang="en">
  <head>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script type="text/javascript">
	$(document).ready(function() {
		$.getJSON('http://localhost:8081/doctors/all', function(json) {
			var tr=[];
			for (var i = 0; i < json.length; i++) {
				tr.push('<tr>');
				tr.push('<td>' + json[i].idDoctor + '</td>');
				tr.push('<td>' + json[i].surname + '</td>');
				tr.push('<td>' + json[i].name + '</td>');
				tr.push('<td>' + json[i].fullName + '</td>');
				tr.push('</tr>');
			}
			$('table').append($(tr.join('')));
		});
	});

</script>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	
	<div class="text-bg-success p-3"><h1>Klinika <span class="badge bg-secondary">Version 1.0</span></h1>
		<nav class="navbar" style="background-color: #e3f2fd;">
			<div class="container-fluid">
			  <a class="navbar-brand"></a>
			  <form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
				<button class="btn btn-outline-success" type="submit">Поиск</button>
			  </form>
			</div>
		  </nav>
	</div>
	
	<table class="table">
		<thead>
		  <tr>
			<th scope="col">#</th>
			<th scope="col">Имя</th>
			<th scope="col">Фамилия</th>
			<th scope="col">Обращение</th>
		  </tr>
		</thead>
		<tbody>
		</tbody>
	  </table>
