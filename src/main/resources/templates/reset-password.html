<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Восстановление пароля</h1>
        <form action="/web/reset-password" method="post">
            <label for="identifier">Логин или Электронная почта:</label>
            <input type="text" id="identifier" name="identifier" required><br><br>

            <button type="submit">Отправить новый пароль</button>
        </form>
    </div>
</body>
</html>
