<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Восстановление пароля</h1>

        <div th:if="${message}" style="color:green;">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>


        <form action="/web/change-password" method="post">
            <label for="identifier">Логин или Электронная почта:</label>
            <input type="text" id="user" name="user" required><br><br>

            <button type="submit">Отправить новый пароль</button>
        </form>
        <h1></h1>
        <a href="/web/login">Вернуться на главную</a>
    </div>
</body>
</html>
