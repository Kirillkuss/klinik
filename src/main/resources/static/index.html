<!doctype html>
<html lang="ru">
  <head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klinika</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script type="text/javascript">
	$(document).ready(function() {
		$.getJSON('http://localhost:8081/web/documents/list', function(json) {
			var tr=[];
			for (var i = 0; i < json.length; i++) {
				tr.push('<tr>');
				tr.push('<td>' + json[i].idDocument + '</td>');
				tr.push('<td>' + json[i].typeDocument + '</td>');
				tr.push('<td>' + json[i].seria + '</td>');
				tr.push('<td>' + json[i].numar + '</td>');
				tr.push('<td>' + json[i].snils + '</td>');
				tr.push('<td>' + json[i].polis + '</td>');
				tr.push('</tr>');
			}
			$('table').append($(tr.join('')));
		});
	})
</script>
</head>	
  <body>
		
	<div class="text-bg-success p-3">
			<h1> Klinika   </h1>
			<h5><span class="badge bg-secondary">Version 1.0</span></h5>
			<nav class="navbar" style="background-color: #e3f2fd;">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#"></a>
				  <form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" id="id">
					<button class="btn btn-outline-success" data-dismiss="alert" type="button" id="liveAlertBtn">Поиск</button>
				  </form>
				</div>
			  </nav>
		</div>
	  </nav>
	<script type="text/javascript">
		$("button").click(function() {
				var id = $('#id').val();
					$.ajax({
						type: "GET",
						contentType: "application/json; charset=utf-8",
						url: "http://localhost:8081/web/documents/find",
						data:{ id: id } ,
						cache: false,
						success: function( json ) {
							var tr=[];
							$('table').html($(tr.join('')));
							tr.push('<tr>');
							tr.push('<td>' + json.idDocument + '</td>');
							tr.push('<td>' + json.typeDocument + '</td>');
							tr.push('<td>' + json.seria + '</td>');
							tr.push('<td>' + json.numar + '</td>');
							tr.push('<td>' + json.snils + '</td>');
							tr.push('<td>' + json.polis + '</td>');
							tr.push('</tr>');
							$('table').append($(tr.join('')));
							
				
						},
						error: function ( error ){
							alert( error.status + " Ошибка ответа");
						}
					});
				});
	</script>

	<table class="table table-success table-striped table-hover">
		<thead>
		  <tr>
			<th scope="col">№</th>
			<th scope="col">Тип документа</th>
			<th scope="col">Серия</th>
			<th scope="col">Номер</th>
			<th scope="col">СНИЛС</th>
			<th scope="col">Полис</th>
		  </tr>
		</thead>
		<tbody class="table-group-divider">
		</tbody>
	  </table>

	 

	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script type="importmap">
		{
		  "imports": {
			"@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
			"bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.esm.min.js"
		  }
		}
		</script>
		<script type="module">
		  import * as bootstrap from 'bootstrap'
	
		  new bootstrap.Popover(document.getElementById('popoverButton'))
		</script>
	
	</body>
</html>
