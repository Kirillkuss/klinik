<!doctype html>
<html lang="ru">
  <head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klinika</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<style>
		table, th, td {
			width: 40px; 
			height:30px; 
			border: solid 1px green; 
			text-align: center;
			
		}
		table, td{
			cursor: pointer;
		}

		input{
			border: solid 1px green; 
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$.getJSON('http://localhost:8081/web/documents/list', function(json) {
				var tr=[];
				for (var i = 0; i < json.length; i++) {
					tr.push('<tr>');
					tr.push('<td>' + json[i].idDocument + '</td>');
					tr.push('<td>' + json[i].typeDocument + '</td>');
					tr.push('<td>' + json[i].seria + '</td>');
					tr.push('<td>' + json[i].numar + '</td>');
					tr.push('<td>' + json[i].snils + '</td>');
					tr.push('<td>' + json[i].polis + '</td>');
					tr.push('</tr>');
				}
				$('table').append($(tr.join('')));
			});
		});
	</script>
</head>	
  <body>
	
	<div class="text-bg-success p-3">
			<h1> Klinika   </h1>
			<h5><span class="badge bg-secondary">Version 1.0</span></h5>
			<nav class="navbar" style="background-color: #e3f2fd;">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#"></a>
				    <!-- Добавить документ -->
					<!-- Поиск -->
				  <form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" id="id" required>
					<button class="btn btn-outline-success"  type="button" id="findByIdDocument">Поиск</button>
				  </form>
				</div>
			</nav>
			<h1></h1>
			<form>
				<button type="button" class="btn btn-outline-dark"  data-bs-toggle="modal" data-bs-target="#exampleModal" > Добавить документ</button>
			</form>
	</div>

  <!-- Поиск по ИД -->
	<script type="text/javascript">
		$("#findByIdDocument").click(function(e){
				var id = $('#id').val();
					$.ajax({
						type: "GET",
						contentType: "application/json; charset=utf-8",
						url: "http://localhost:8081/web/documents/find",
						data:{ id: id } ,
						cache: false,
						success: function( json ) {
							var tr=[];
							tr.push('<tr>');
							tr.push('<td>' + json.idDocument + '</td>');
							tr.push('<td>' + json.typeDocument + '</td>');
							tr.push('<td>' + json.seria + '</td>');
							tr.push('<td>' + json.numar + '</td>');
							tr.push('<td>' + json.snils + '</td>');
							tr.push('<td>' + json.polis + '</td>');
							tr.push('</tr>');
							$('table').append($(tr.join('')));
						}, error: function ( error ){
							$('#errorAlert').text( error.responseText ).show();
							$('#responseЕrror').modal( 'show' );
						}
					});
				});		
	</script>

  <!-- Таблица -->
	<table class="table table-success table-striped table-hover" id = "tableDocument" >
		<thead class="table-group-divider">
		  <tr>
			<th scope="col">№</th>
			<th scope="col">Тип документа</th>
			<th scope="col">Серия</th>
			<th scope="col">Номер</th>
			<th scope="col">СНИЛС</th>
			<th scope="col">Полис</th>
		  </tr>
		</thead>
		<tbody class="table-group-divider">
		</tbody>
	  </table>


	<form id="testForm">
		<!-- Модальное окно -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">ДОБАВИТЬ ДОКУМЕНТ</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
			  </div>
			  <div class="modal-body">
				   <label for="document-id" class="col-form-label">ИД:</label>
				  <input type="text" class="form-control" id="idDocument" placeholder = "Ид документа"  required>
				  <label for="document-type" class="col-form-label">Тип документа:</label>
				  <input type="text" class="form-control" id="typeDocument" placeholder = "Тип документа" required>
				  <label for="document-seria" class="col-form-label">Серия:</label>
				  <input type="text" class="form-control" id="seria" placeholder = "Серия" required>
				  <label for="document-numar" class="col-form-label">Номер:</label>
				  <input type="text" class="form-control" id="numar" placeholder = "Номер" required>
				  <label for="document-snils" class="col-form-label">СНИЛС:</label>
				  <input type="text" class="form-control" id="snils" placeholder = "СНИЛС" required>
				  <label for="document-polis" class="col-form-label">Полис:</label>
				  <input type="text" class="form-control" id="polis" placeholder = "Полис" required>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
				<button type="submit" class="btn btn-success"  id = "addDocumentTwo">Сохранить изменения</button>
			  </div>
			</div>
			<script type="text/javascript">
				$("#testForm").submit( function (event){
					event.preventDefault();
					var idDocument =  $('#idDocument').val();
					var typeDocument = $('#typeDocument').val();
					var seria = $('#seria').val();
					var numar = $('#numar').val();
					var snils = $('#snils').val();
					var polis = $('#polis').val();
						$.ajax({
							type: "POST",
							contentType: "application/json; charset=utf-8",
							url: "http://localhost:8081/web/documents/add/{docum}",
							data: JSON.stringify({idDocument: idDocument, typeDocument: typeDocument, seria: seria, numar: numar, snils: snils, polis: polis}),
							cache: false,
							success: function( json ) {
								var tr=[];
								tr.push('<tr>');
								tr.push('<td>' + json.idDocument + '</td>');
								tr.push('<td>' + json.typeDocument + '</td>');
								tr.push('<td>' + json.seria + '</td>');
								tr.push('<td>' + json.numar + '</td>');
								tr.push('<td>' + json.snils + '</td>');
								tr.push('<td>' + json.polis + '</td>');
								tr.push('</tr>');
								$('table').append($(tr.join('')));

								location.reload();
							}, error: function ( error ){
								$('#errorAlert').text( error.responseText  ).show();
								$('#responseЕrror').modal( 'show' );
							}
						});
					});
			</script>
		  </div>
		</div>	
	</form>	

<!-- Модальное окно ошибки-->
<div class="modal fade" id="responseЕrror" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="staticBackdropLabel">Ошибка</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
		</div>
		<div class="alert alert-warning" role="alert" id="errorAlert"></div>
	  </div>
	</div>
</div>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
